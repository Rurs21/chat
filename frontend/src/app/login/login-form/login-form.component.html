<div>
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <div class="form">
      <div>
        <label>Nom d'usager: </label>
        <input name="username" type="text" formControlName="username" />
      </div>
      <div>
        <label>Mot de passe: </label>
        <input name="password" type="password" formControlName="password" />
      </div>
    </div>
    <div class="login"><button type="submit">Connexion</button></div>
  </form>
</div>
