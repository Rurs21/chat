<div>
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <div class="form">
      <div>
        <label>Nom d'usager: </label>
        <input name="username" type="text" formControlName="username"
               [ngClass]="{
                'border-red': showUsernameRequiredError()
                }"
        />
      </div>
      <div>
        <label>Mot de passe: </label>
        <input name="password" type="password" formControlName="password"
               [ngClass]="{
                'border-red': showPasswordRequiredError()
                }"
        />
      </div>
    </div>
    <div class="login"><button type="submit">Connexion</button></div>
  </form>
  <div *ngIf="showUsernameRequiredError() && showPasswordRequiredError()" class="text-red">
    Entrer le nom d'utilisateur et le mot de passe
  </div>
</div>
